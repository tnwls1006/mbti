<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/join.css">
  <title>회원가입 페이지</title>
</head>
<body>
  <div class="top">
    <div id="top_title" onclick="indexAction()">
      TO. P &nbsp; 여행이 어려운 당신에게 &nbsp; FROM. J
    </div>
  </div>

  <div class="container">
  <!-- 아이디 -->
  <div class="field">
    <b>아이디</b>
    <input id="userId" type="text">
  </div>
  <!-- 비밀번호 -->
  <div class="field">
    <b>비밀번호</b>
    <input id="userPw" type="password">
  </div>
  <!-- 비밀번호 확인 -->
  <div class="field">
    <b>비밀번호 재입력</b>
    <input id="userPw-Re" type="password">
  </div>
  <!-- 이름 -->
  <div class="field">
    <b>이름</b>
    <input id="userName" type="text">
  </div>
  <!-- 생일 -->
  <div class="field_BD">
    <b>생년월일</b>
    <div>
      <input type="number" min="1900" placeholder="년(2000)">
      <select>
        <option value="">월</option>
        <option value="Jan">1월</option>
        <option value="Feb">2월</option>
        <option value="Mar">3월</option>
        <option value="Apr">4월</option>
        <option value="May">5월</option>
        <option value="Jun">6월</option>
        <option value="Jul">7월</option>
        <option value="Aug">8월</option>
        <option value="Sep">9월</option>
        <option value="Oct">10월</option>
        <option value="Nov">11월</option>
        <option value="Dec">12월</option>
      </select>
      <input type="number" min="0" max="31" placeholder="일">
    </div>
  </div>
    <!-- 성별 -->
    <div class="field_GD">
      <b>성별</b>
      <div>
        <input type="radio" name="gender">남자
        <input type="radio" name="gender">여자
      </div>
    </div>
     <!-- 휴대전화 -->
     <div class="field_PH">
      <b>휴대전화</b>
      <input type="tel" placeholder="전화번호">
    </div>
    <!-- 가입 btn -->
    <div class="join">
      <input type="submit" value="가입하기">
    </div>
  </div> 
  
  <script src="../trip.js"></script>
</body>
</html>
